<!DOCTYPE html>
<html>

<body>
    <label>Cadastro de Pessoa</label><br><br>
    <input id="nome" type="text" name="nome" placeholder="Nome"><br><br>
    <input id="idade" type="number" name="idade" placeholder="Idade"><br><br>
    <button onclick="salvar()">Salvar</button>

</body>
<script>


    function salvar() {
        var nomePessoa = document.getElementById('nome').value;
        var idade = document.getElementById('idade').value;

        var conexao = new XMLHttpRequest();
        conexao.open('POST', 'http://localhost:8080/api/pessoa');
        conexao.setRequestHeader('Content-Type', 'application/json');
        conexao.send(JSON.stringify({ "nome": nomePessoa, "idade": idade }));

    }
</script>

</html>
