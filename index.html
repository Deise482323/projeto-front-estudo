<!DOCTYPE html>
<html>

<body>
    <label>Cadastro de Pessoa</label><br><br>
    <input id="sexo" type="text" name="sexo" placeholder="sexo"><br><br>
    <input id="idade" type="number" name="idade" placeholder="Idade"><br><br>
    <button onclick="salvar()">Salvar</button>


</body>
<script>


    function salvar() {
        var sexo = document.getElementById('sexo').value;
        var idade = document.getElementById('idade').value;

        var conexao = new XMLHttpRequest();
        conexao.open('GET', 'http://localhost:8080/' + idade + '/' + sexo);
        conexao.setRequestHeader('Content-Type', 'application/json');
        conexao.send();

    }
</script>

</html>
