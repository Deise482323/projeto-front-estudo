<!DOCTYPE html>
<html>

<body>
    <label>Consulta de Conta </label><br><br>
    <input id="cpf" type="text" name="cpf" placeholder="cpf"><br><br>
    <p id="retorno"></p>
    <button onclick="buscar()">Buscar</button>


</body>
<script>
    function buscar() {
        var cpf = document.getElementById('cpf').value;
        var conexao = new XMLHttpRequest();
        conexao.onreadystatechange = function() {
            if (conexao.readyState === XMLHttpRequest.DONE) {
                var tag_id = document.getElementById('retorno');
                tag_id.innerHTML = conexao.responseText;
                console.log(conexao.responseText);
            }
        }
        conexao.open('GET', 'http://localhost:8080/cpf/' + cpf  );
        conexao.setRequestHeader('Content-Type', 'application/json');
        conexao.send();

    }
</script>

</html>
